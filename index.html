        const bgmNotes = ["C4", "G3", "A3", "F3"];

        const BGM_PACE = "4n"; // T·ªëc ƒë·ªô nh·ªãp 4 n·ªët

        function startBGM() {

                bgmLoop = new Tone.Loop(time => {

        function calculateScore(timeTaken) {
            if (timeTaken < 0.5) {
                return MAX_POINTS_PER_QUESTION; 
            }
            const ratio = timeTaken / MAX_TIME_PER_QUESTION; 
            const halvedRatio = ratio / 2; 
            const multiplier = 1 - halvedRatio; 
            const rawScore = MAX_POINTS_PER_QUESTION * multiplier; 
            return Math.round(rawScore);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function handleStartQuiz() {
            currentQuestionIndex = 0;
            totalScore = 0;
            gameState = GAME_STATE.QUIZ;
            renderApp();
        }

        function renderQuiz() {
            if (currentQuestionIndex >= questionSet.length) {
                gameState = GAME_STATE.RESULTS;
                renderApp();
                return;
            }

            const currentQ = questionSet[currentQuestionIndex];
            const currentQNumber = currentQuestionIndex + 1;
            const totalQNumber = questionSet.length;
            const answerColors = ['color-1', 'color-2', 'color-3', 'color-4'];

            appContainer.innerHTML = `
                <div class="p-2 md:p-4 font-quiz">
                    <!-- Thanh ƒë·∫øm ng∆∞·ª£c -->

                    </div>
                    
                    <div class="text-center mb-6">

                    <!-- Khu v·ª±c C√¢u h·ªèi -->

                        `).join('')}

                </div>
            `;
            
            startTimer();
        }

        function handleAnswerClick(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            stopTimer();

            const timeTaken = (Date.now() - startTime) / 1000;
            const currentQ = questionSet[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQ.correctIndex;
            const pointsEarned = isCorrect ? calculateScore(timeTaken) : 0;
            
            totalScore += pointsEarned;

            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach((btn, index) => {
                btn.classList.remove('shadow-lg', 'hover:shadow-2xl');
                btn.disabled = true;

                if (index === selectedIndex) {
                    btn.classList.add('ring-4', isCorrect ? 'ring-green-500' : 'ring-red-500');
                    btn.style.opacity = '1';
                } else if (index === currentQ.correctIndex) {
                    btn.classList.add('ring-4', 'ring-green-500', 'ring-offset-2');
                    btn.style.opacity = '1';
                } else {
                    btn.style.opacity = '0.5';
                }
            });

            showFeedback(isCorrect, pointsEarned, currentQ.info);
        }

        function showFeedback(isCorrect, pointsEarned, explanation) {
            if (isCorrect) {
                playCorrectSound();
                modalTitle.textContent = "B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng r·ªìi n√®!";
                modalTitle.classList.remove('text-red-600');
                modalTitle.classList.add('text-green-600');
            } else {
                playWrongSound();
                modalTitle.textContent = "Ti·∫øc qu√°, b·∫°n ƒë√£ tr·∫£ l·ªùi sai r·ªìi!";
                modalTitle.classList.remove('text-green-600');

            modalMessage.innerHTML = `T·ªïng ƒëi·ªÉm hi·ªán t·∫°i: <span class="font-bold text-blue-600">${totalScore.toLocaleString()} ƒëi·ªÉm</span>`;
            
            modalScore.textContent = `+${pointsEarned.toLocaleString()} ƒëi·ªÉm`;
            modalScore.classList.remove('hidden');

            modalExplanation.innerHTML = `<span class="font-bold text-gray-800">Th√¥ng tin th√™m:</span><br>${explanation}`;
            modalExplanation.classList.remove('hidden');

            modalButton.textContent = "C√¢u ti·∫øp theo";
            modalButton.onclick = handleNextQuestion;
            modalButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            modalButton.classList.add('bg-blue-600', 'hover:bg-blue-700');

            modalContainer.classList.remove('hidden');
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            modalContainer.classList.add('hidden');
            modalScore.classList.add('hidden');
            modalExplanation.classList.add('hidden');
            renderApp();
        }

        function renderResults() {
            if (totalScore > 0) {
                saveScore(playerName, totalScore);
            }
            showResultModal();
        }

        function showResultModal() {
            playFinishSound();

            modalTitle.textContent = `üéâ CH√öC M·ª™NG B·∫†N ${playerName.toUpperCase()} ƒê√É HO√ÄN TH√ÄNH TR√í CH∆†I! üéâ`;
            modalTitle.classList.remove('text-red-600');
            modalTitle.classList.add('text-green-600');

            modalMessage.innerHTML = `<span class="text-xl md:text-2xl text-gray-800 font-normal">S·ªë ƒëi·ªÉm cu·ªëi c√πng c·ªßa b·∫°n l√†:</span>`;
            
            modalScore.textContent = `${totalScore.toLocaleString()} ƒëi·ªÉm`;
            modalScore.classList.remove('hidden');

            modalExplanation.classList.add('hidden');
        }
        
                appContainer.innerHTML = `

                        V·ªÄ TRANG CH·ª¶ <i class="fas fa-home ml-2"></i>

            `;
            gameState = GAME_STATE.RESULTS;
